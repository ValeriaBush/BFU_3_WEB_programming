services:
  php:
    build: .
    container_name: lab6_php
    volumes:
      - ./www:/var/www/html
    ports:
      - "8080:8000"
    command: php -S 0.0.0.0:8000 -t /var/www/html
    depends_on:
      - redis
      - elasticsearch
      - clickhouse

  redis:
    image: redis:7
    container_name: lab6_redis
    ports:
      - "6379:6379"

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: lab6_redis_commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "7379:8081"
    depends_on:
      - redis

  elasticsearch:
    image: elasticsearch:8.10.2
    container_name: lab6_elastic
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"

  clickhouse:
    image: clickhouse/clickhouse-server:24
    container_name: lab6_clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"

volumes:
  redis_data:
  ch_data: